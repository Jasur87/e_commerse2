<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!---Link to CSS------>
  <link rel="stylesheet" href="style.css">
  
  
  <!----Google fonts----->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Permanent+Marker&family=Playfair+Display&family=Poppins:wght@200;400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

   <!---Icons box icon------>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>e_commerce</title>
</head>
<body>
 <!----Header------>
 <header>
  <div class="nav container">
    <a href="#" class="logo">Ecommerce</a>
    <!---Card Icon-->
    <i class='bx bx-shopping-bag' id="cart-icon"></i>
    <!---Cart---->
    <div class="cart">
      <h2 class="cart_title">Your Cart</h2>
      <!---Content---->
      <div class="cart_content">
        

        

      </div>
      <!---Total--->
      <div class="total">
        <div class="total_title">
          Total
        </div>
        <div class="total_price">$0</div>
      </div>
      <!---Buy Button--->
      <button type="button" class="btn_buy">Buy Now</button>
      <!---Cart Close--->
      <i class='bx bx-x' id="close_cart"></i>
    </div>
    </div>
 </header>
 <!----Shop---->
 <section class="shop container">
  <h2 class="section_title">Shop Products</h2>
  <!---Content---->
  <div class="shop_content">
    <!---Box 1--->
    <div class="product_box">
      <img src="images/product1.jpg" class="product_img">
      <h2 class="prduct_title">AEROREADY SHIRT</h2>
      <span class="price">$25</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

     <!---Box 2--->
     <div class="product_box">
      <img src="images/product2.jpg" class="product_img">
      <h2 class="prduct_title">WIRELESS EARBUDS</h2>
      <span class="price">$100</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

     <!---Box 3--->
     <div class="product_box">
      <img src="images/product3.jpg" class="product_img">
      <h2 class="prduct_title">HOODED PARKA</h2>
      <span class="price">$45</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

     <!---Box 4--->
     <div class="product_box">
      <img src="images/product4.jpg" class="product_img">
      <h2 class="prduct_title">STRAW METAL BOTTLE</h2>
      <span class="price">$24.04</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

     <!---Box 5--->
     <div class="product_box">
      <img src="images/product5.jpg" class="product_img">
      <h2 class="prduct_title">METAL Sunglases</h2>
      <span class="price">$50</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

    <!---Box 6--->
    <div class="product_box">
      <img src="images/product6.jpg" class="product_img">
      <h2 class="prduct_title">BLACK HAT</h2>
      <span class="price">$50</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

    <!---Box 7--->
    <div class="product_box">
      <img src="images/product7.jpg" class="product_img">
      <h2 class="prduct_title">BLACKPACK</h2>
      <span class="price">$70</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>

     <!---Box 8--->
     <div class="product_box">
      <img src="images/product8.jpg" class="product_img">
      <h2 class="prduct_title">ULTRABOOST 22</h2>
      <span class="price">$45</span>
      <i class='bx bx-shopping-bag add_cart'></i>
    </div>
  </div>
 </section>
<script src="index.js"></script>




 
</body>
</html>
